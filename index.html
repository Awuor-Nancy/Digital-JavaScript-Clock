<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with JavaScript</title>
    <link rel="stylesheet" href="Css/style.css">

</head>
<body>
    <script src="index.js"></script>
   <div class="container">
       <div class="clock-col">
           <p class="clock-day clock-timer">    
           </p>
           <p class="label">
               Day
           </p>
        </div>
           <div class="clock-col">
               <p class="clock-hours clock-timer">
                   <p class="label">
                        hours
                   </p>  
               </p>
           </div>
            <div class="clock-col">
                <p class="clock-min clock-timer">
                   <p class="label">
                    mins
                   </p>
                </p>
            </div>
            <div class="clock-col">
                <p class="clock-sec clock-timer">
                    <p class="label">
                        secs
                    </p>
                </p>
            </div>  
   </div> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
